root = "."
tmp_dir = "tmp"

[build]
cmd = "go build -o ./tmp/app.exe ."
bin = "./tmp/app.exe"
full_bin = "./tmp/app.exe"
include_ext = ["go", "tpl", "tmpl", "html"]
exclude_dir = ["assets", "tmp", "vendor", "docs"]
include_dir = []
exclude_file = []
log = "air.log"
delay = 1000
stop_on_error = true
send_interrupt = false
kill_delay = 500

[log]
time = false

[color]
main = "magenta"
watcher = "cyan"
build = "yellow"
runner = "green"